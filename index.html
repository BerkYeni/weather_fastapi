<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name" class="w-full p-2 border rounded mb-4">
        <button onclick="getWeather()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Get Weather</button>
        <div id="weatherResult" class="mt-4"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
